<!DOCTYPE html>
<html>

<head>
    <title>Repair Orders</title>
    <link href='/css/ro.css' type='text/css' rel='stylesheet' />
    <!-- Latest compiled and minified CSS -->

    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Data Tables, buttons, response -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/select/1.2.7/css/select.bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.bootstrap.min.css">

    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/select/1.2.7/js/dataTables.select.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.5.2/js/dataTables.buttons.min.js">
    </script>
    <script src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.3/js/responsive.bootstrap.min.js"></script>

    <!-- JavaScript -->
    <script src="/scripts/ro.js"></script>
    <script src="/scripts/getmenu.js"></script>
</head>

<body>
    <div id="backgroundImage"></div>
    <!-- Repair order popup window -->
    <div class="container-fluid" id="container">
            <form action='/order' id='roInfo' method='post'>
                <input class='invis' name='roNum' id='roNum' type='text' value=''>
            </form>

        <div class="row" id="firstRow">
            <!--
                <a href="https://www.bcit.ca/transportation/">
                    <div id="logoDiv"></div>
                </a>
                -->
            <div id="menuPosition">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <form class="form" id="searchDiv">
                    <div class="col-sm-2">
                        <select class="form-control" id="SOptionsDropdown">
                            <option value="last_name">Last Name</option>
                            <option value="license_plate">License Plate </option>
                            <option value="ro_id">RO#</option>
                        </select>
                    </div>

                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="roSearchInp">
                    </div>

                    <div class="col-sm-2">
                        <select class="form-control" id="ROOptionsDropdown">
                            <option value="false">Open ROs</option>
                            <option value="true">Closed ROs</option>
                            <option value="all">All ROs</option>
                        </select>
                    </div>
                    <div class="col-sm-2">
                        <button id="searchROBut" type="button" class="btn btn-warning btn-s">Search</button>
                    </div>
                </form>
                <form class="form" id="resultsDiv">
                    <div class="col-sm-12">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered responsive nowrap" id="resultsTable">
                                <thead>
                                    <tr>
                                        <th scope="col">RO #</th>
                                        <th scope="col">Customer Last Name</th>
                                        <th scope="col">Customer First Name</th>
                                        <th scope="col">License Plate #</th>
                                        <th scope="col">Make</th>
                                        <th scope="col">Model</th>
                                        <th scope="col">Status</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
